<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung</title>
    <script>
        // Funktion zur Weiterleitung
        function redirect() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSd_4o3kUJOW00GxB4prKwBy33C92BSj-uNdCiXqmW7zK2FKcA/viewform?usp=sf_link"; // Ersetze mit deinem Ziel-Link
        }

        // Weiterleitung nach einer bestimmten Zeit (z.B. 3 Sekunden)
        setTimeout(redirect, 3);
    </script>
</head>
<body>
    <h1>Du wirst weitergeleitet...</h1>
    <p>Bitte gedulde dich einen Moment. Wenn du nicht weitergeleitet wirst, klicke <a href="https://docs.google.com/forms/d/e/1FAIpQLSd_4o3kUJOW00GxB4prKwBy33C92BSj-uNdCiXqmW7zK2FKcA/viewform?usp=sf_link">hier</a>.</p>
</body>
</html>
